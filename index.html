<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />

			name="viewport"
			content="width=device-width, initial-scale=1.0" />

					</div>
					<span class="header_theme-content">DAYMODE</span>
				</button>
			</header>
			<form id="calculator_form" class="calcualtor_form">
				<output class="calculator_output">
					<div id="output_history" class="output_history"></div>
					<input
						id="output_data"
						class="output_data"
						placeholder="0"
						spellcheck="false"
						autocomplete="off"
						autofocus
						type="text" />
				</output>
				<div class="calculator_buttons">
					<div class="buttons_memory">
						<button
							type="button"
							id="buttons_memory-btn-clear"
							class="disabled buttons_memory-btn">
							MC
						</button>
						<button
							type="button"
							id="buttons_memory-btn-read"
							class="disabled buttons_memory-btn">
							MR
						</button>
						<button
							type="button"
							id="buttons_memory-btn-plus"
							class="buttons_memory-btn">
							M+
						</button>
						<button
							type="button"
							id="buttons_memory-btn-minus"
							class="buttons_memory-btn">
							M-
						</button>
						<button
							type="button"
							id="buttons_memory-btn-set"
							class="buttons_memory-btn">
							MS
						</button>
					</div>
					<div class="buttons_main">
						<button
							type="button"
							id="buttons_main-btn-delete"
							class="primary buttons_main-btn">
							<svg
								width="24"
								height="24"
								viewBox="0 0 16 16"
								fill="none"
								xmlns="http://www.w3.org/2000/svg">
								<g clip-path="url(#clip0_2_725)">
									<path

										stroke="currentColor"
										stroke-width="1.25"
										stroke-linecap="round"
										stroke-linejoin="round" />
									<path
										d="M11.9369 6.03888L8.18694 9.78888"
										stroke="currentColor"
										stroke-width="1.25"
										stroke-linecap="round"
										stroke-linejoin="round" />
									<path
										d="M8.18694 6.03888L11.9369 9.78888"
										stroke="currentColor"
										stroke-width="1.25"
										stroke-linecap="round"
										stroke-linejoin="round" />
								</g>
								<defs>
									<clipPath id="clip0_2_725">
										<rect
											width="15"
											height="15"
											fill="white"
											transform="translate(0.686935 0.413879)" />
									</clipPath>
								</defs>
							</svg>
						</button>
						<button
							type="button"
							id="buttons_main-btn-open"
							class="primary buttons_main-btn">
							(
						</button>
						<button
							type="button"
							id="buttons_main-btn-close"
							class="primary buttons_main-btn">
							)
						</button>
						<button
							type="button"
							id="buttons_main-btn-pow"
							class="primary buttons_main-btn">
							^
						</button>
						<button
							type="button"
							id="buttons_main-btn-7"
							class="buttons_main-btn">
							7
						</button>
						<button
							type="button"
							id="buttons_main-btn-8"
							class="buttons_main-btn">
							8
						</button>
						<button
							type="button"
							id="buttons_main-btn-9"
							class="buttons_main-btn">
							9
						</button>
						<button
							type="button"
							id="buttons_main-btn-div"
							class="primary buttons_main-btn">
							/
						</button>
						<button
							type="button"
							id="buttons_main-btn-4"
							class="buttons_main-btn">
							4
						</button>
						<button
							type="button"
							id="buttons_main-btn-5"
							class="buttons_main-btn">
							5
						</button>
						<button
							type="button"
							id="buttons_main-btn-6"
							class="buttons_main-btn">
							6
						</button>
						<button
							type="button"
							id="buttons_main-btn-mult"
							class="primary buttons_main-btn">
							*
						</button>
						<button
							type="button"
							id="buttons_main-btn-1"
							class="buttons_main-btn">
							1
						</button>
						<button
							type="button"
							id="buttons_main-btn-2"
							class="buttons_main-btn">
							2
						</button>
						<button
							type="button"
							id="buttons_main-btn-3"
							class="buttons_main-btn">
							3
						</button>
						<button
							type="button"
							id="buttons_main-btn-minus"
							class="primary buttons_main-btn">
							-
						</button>
						<button
							type="button"
							id="buttons_main-btn-0"
							class="buttons_main-btn">
							0
						</button>
						<button
							type="button"
							id="buttons_main-btn-point"
							class="buttons_main-btn">
							,
						</button>
						<button
							type="submit"
							id="buttons_main-btn-equal"
							class="primary buttons_main-btn">
							=
						</button>
						<button
							type="button"
							id="buttons_main-btn-plus"
							class="primary buttons_main-btn">
							+
						</button>

	</body>
</html>
